type Query {
    getMyProfile: User!
    getAllTrainee(options: GetAllUserInput): GetAll!
}

type Mutation {
    createTrainee(user: CreateUserInput): User!
    updateTrainee(payload: UpdateUserInput): ID!
    deleteTrainee(id: ID!): ID!
    loginUser(payload: LoginUserInput): String!
}

type Subscription {
    traineeAdded: User!
    traineeUpdated: ID!
    traineeDeleted: ID!
}
