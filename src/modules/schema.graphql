type Query {
    getMyProfile: User!
    getAllTrainee: [User]
    getTrainee(id: ID!): User!
}

type Mutation {
    createTrainee(user: CreateUserInput): User!
    updateTrainee(id: ID!, role: String): User!
    deleteTrainee(id: ID!): ID!
    loginUser(payload: LoginUserInput): String!
}

type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: ID!
}
